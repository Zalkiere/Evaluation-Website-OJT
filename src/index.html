<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./output.css" rel="stylesheet">
    <title>Website Skill Evaluation for Bitshares</title>
</head>
<body class="bg-[#fceeed] font-mono">
    <div id="page-wrapper">
        <header class="min-h-16 flex text-[#F5F5F5] bg-[#558257] items-center top-0 left-0 right-0 sm:flex-wrap sm:overflow-hidden sm:flex sm:flex-row sm:items-center sm:text-center sm:justify-around">
          <div id="brand" class="left-0 md:mt-3.5 md:w-full md:relative">
            <p id="name" class ="text-3xl max-w-[300px] relative text-left ml-10 mr-10 sm:items-center sm:text-center sm:ml-auto sm:mr-auto">Pressed Juicery</h1>
          </div>

          <nav id="nav-bar" class="sm:w-full sm:flex sm:flex-row sm:items-center sm:text-center sm:justify-around sm:py-[20px] sm:pb-[5px] sm:ml-auto sm:mr-auto
          md:w-full md:flex md:flex-row md:items-center md:text-center md:justify-around md:py-[20px] md:pb-[5px] md:ml-auto md:mr-auto *:bg-[#558257] *:border-0 *:text-[#F5F5F5] *:text-lg *:font-bold *:opacity-60 *:duration-300 *:w-fit *:hover:bg-[#558257] *:hover:text-[#254E48] *:sm:flex-row">
            <button class="">Home</button>
            <button class="">Shop</button>
            <button class="">About</button>
            <button class="">Contact</button>
            <button class="">Pages</button>
          </nav>

          <div id="user" class="ml-auto text-lg font-bold text-[#F5F5F5] pr-[25px] opacity-100 right-0 sm:ml-0">
            <button>Login/Register</button>
          </div>
          </header>
          

          <div id="row" class="w-4/5 mt-[40px] ml-auto mr-auto flex flex-row flex-wrap justify-center items-center after:content-none">
            <div id="column-l" class="float-left w-2/6 p-3.5 relative lg:flex-col sm:w-full sm:flex-col md:w-full lg:w-full">
              <div id="top-left" class="flex absolute top-7 left-9 text-4xl font-serif text-[#162926]">Vitality Shot</div>
                <img id="left-image" class="h-[580px] w-full block object-cover sm:w-full sm:h-auto" src="https://source.unsplash.com/bMH8ub9z1_U" alt="">
            </div>
            
            <div id="column-r" class="float-left p-4 w-auto relative">
              <div id="top-right" class="flex absolute top-[250px] left-7 text-4xl font-serif text-[#162926] sm:top-[180px]">Aloe Vera</div>
              <img id="right-image" class="h-72 w-full mx-w-md block object-cover sm:w-full sm:h-auto" src="https://source.unsplash.com/dxIzIveffLE" alt="">
              <div id="stack" class="mt-4 flex flex-row flex-wrap gap-5 justify-center relative sm:w-full">
                <div id="bottom-left" class="flex absolute bottom-3 right-[290px] text-4xl font-serif text-[#162926] sm:top-[200px] sm:right-[20px] md:right-[20px] md:bottom-[290px] lg:bottom-[290px] lg:right-[20px]">Seasoning</div>
                <img id="img-br" class="w-64 h-64 object-cover sm:w-full lg:w-full" src="https://source.unsplash.com/BRVqq2uak4E" alt="">
                <div id="bottom-right" class="flex absolute bottom-3 right-[50px] text-4xl font-serif text-[#162926] sm:bottom-[10px] sm:right-[60px]">Oils</div>
                <img id="img-bl" class="w-64 h-64 object-cover sm:w-full lg:w-full" src="https://source.unsplash.com/2tuH5dIqQEc" alt="">
              </div>
            </div>

           
        </div>
    
</body>
</html>
