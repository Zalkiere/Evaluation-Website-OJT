<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Website Skill Evaluation for Bitshares</title>
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
          <div class="brand">
            <h1 class ="name">Pressed Juicery</h1>
          </div>

          <nav id="nav-bar">
            <button class="btn">Home</button>
            <button class="btn">Shop</button>
            <button class="btn">About</button>
            <button class="btn">Contact</button>
            <button class="btn">Pages</button>
          </nav>

          <div class="user">
            <button class="user btn">Login/Register</button>
          </div>
          </header>

          <div class="row">
            <div class="column-l">
              <div class="top-left">Vitality Shot</div>
                <img class="left-image" src="https://source.unsplash.com/bMH8ub9z1_U" alt="">
            </div>
            
            <div class="column-r">
              <div class="top-right">Aloe Vera</div>
              <img class="right-image" src="https://source.unsplash.com/dxIzIveffLE" alt="">
              <div class="stack">
                <div class="bottom-left">Seasoning</div>
                <img class="img-fluid" src="https://source.unsplash.com/BRVqq2uak4E" alt="">
                <div class="bottom-right">Oils</div>
                <img class="img-fluid" src="https://source.unsplash.com/2tuH5dIqQEc" alt="">
              </div>
            </div>

           
        </div>
    
</body>
</html>
